{% extends 'base.html' %}

{% block head %}
<title>Edit Task</title>
{% endblock %}

{% block body %}

    <div class="content">
        <h1>Edit Task</h1>

        <form action="/edit/{{ task.id }}" method="POST" id="form_edit">
            <input type="text" name="content" id="content" value="{{ task.content }}">
            <input type="submit" value="Edit" id="btn_update">
        </form>

    </div>

{% endblock %}
